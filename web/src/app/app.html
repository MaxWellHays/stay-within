<div class="app-container">
  <header class="app-header">
    <h1>Stay Within</h1>
    <p>Track your days abroad to stay compliant with visa and residency rules.</p>
  </header>

  <section class="section">
    <app-config-bar [initialConfig]="sharedConfig" (configChanged)="onConfigChanged($event)" />
  </section>

  <section class="section">
    <app-trip-input
      [tripText]="tripText()"
      [shareUrl]="shareUrl()"
      (textChanged)="onTextChanged($event)"
      [trips]="trips()"
      [tripColors]="tripColors()"
      [hoveredTrip]="hoveredTrip()"
      (hoveredTripChange)="hoveredTrip.set($event)"
    />
  </section>

  @if (parseError(); as error) {
    <section class="section">
      <div class="parse-error">{{ error }}</div>
    </section>
  }

  @if (statusResult(); as status) {
    <section class="section">
      <app-status-card [status]="status" />
    </section>

    <section class="section">
      <app-trip-timeline
        [trips]="trips()"
        [config]="config()"
        [status]="status"
        [hoveredTrip]="hoveredTrip()"
        (hoveredTripChange)="hoveredTrip.set($event)"
      />
    </section>
  }

  @if (analysisRows().length > 0) {
    <section class="section">
      <details class="details-table">
        <summary class="details-summary">Per-trip analysis</summary>
        <div class="details-body">
          <app-trip-table
            [rows]="analysisRows()"
            [windowMonths]="windowMonths()"
            [tripColors]="tripColors()"
            [hoveredTrip]="hoveredTrip()"
            (hoveredTripChange)="hoveredTrip.set($event)"
          />
        </div>
      </details>
    </section>
  }

  <footer class="app-footer">
    <a
      href="https://github.com/maxwellhays/stay-within"
      target="_blank"
      rel="noopener noreferrer"
      class="github-link"
    >
